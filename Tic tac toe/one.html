<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner!
        </p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
    
<h1 id="heading" >Tic Tac Toe</h1>
<div class="container">
<div class="game">
   <button class="box" id="first"></button>
   <button class="box" id="second"></button>
   <button class="box" id="third"></button>
   <button class="box" id="four"></button>
   <button class="box" id="five"></button>
   <button class="box" id="six"></button>
   <button class="box" id="seven"></button>
   <button class="box" id="eight"></button>
   <button class="box" id="nine"></button>
  

</div>
</div>
</main>
<button id="reset-btn">reset game</button>
    <script src="one.js"></script>
</body>
</html>
